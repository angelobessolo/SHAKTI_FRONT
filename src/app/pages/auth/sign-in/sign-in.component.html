<div class="container-login">
  <div class="row justify-content-center" style="height: 400px; margin: 0px;">
    <div class="main-login col-lg-8 col-md-10 col-sm-12 d-flex justify-content-center align-items-center vh-50">
      <div class="main-login-company d-flex justify-content-center align-items-center col-lg-6 col-md-6 col-sm-6">
      </div>


      <div class="col-lg-6 col-md-6 col-sm-6" style="height: 100%;">
        <form [formGroup]="loginForm" style="height: 100%; background-color: #006ac2;">
          <!-- <h1 class="mb-4">Iniciar Sesion</h1> -->
          <div style="height: auto;">
            <mat-form-field appearance="fill" class="mb-4 col-12">
              <mat-label>Usuario / Email</mat-label>
              <input matInput 
                     required 
                     type="email" 
                     matInput 
                     formControlName="email" 
                     placeholder="example@example.example"
                     (blur)="updateErrorMessage('email')"
              >
              <mat-icon matSuffix color="primary">person</mat-icon>
              @if (email?.invalid) {
                <mat-error style="color: white;">{{errorMessage}}</mat-error>
              }
            </mat-form-field>
    
            <mat-form-field appearance="fill" class="mb-4 col-12">
              <mat-label>Contraseña</mat-label>
              <input matInput 
                    required 
                    [type]="hide ? 'password' : 'text'" 
                    formControlName="password" 
                    placeholder="example123456."      
                    (blur)="updateErrorMessage('password')"
              >
              <button mat-icon-button matSuffix color="primary" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              @if (password?.invalid) {
                <mat-error style="color: white;">{{errorMessage}}</mat-error>
              }
            </mat-form-field>
          </div>
          <a href="#" style="color: white;">¿Olvidaste tu contraseña?</a>
          <button class="button" [class.button-invalid]="loginForm.invalid" [disabled]="loginForm.invalid" (click)="submitForm()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="rigth-login-company">
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen] = "false"
>
  <p style="font-size: 20px; color: white; font-weight: 500;">Procesando Solicitud...</p>
</ngx-spinner>
