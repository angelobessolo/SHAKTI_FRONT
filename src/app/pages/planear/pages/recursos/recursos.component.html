
<div class="row  m-1" style="gap: 1rem;">
   <div class="card col-12 col-lg-12 col-md-12 col-sm-12" style="border-radius: 6px; padding: 10px;">
        <div class="mb-4 col-12">
            <h4>RECURSOS</h4>
            <mat-divider></mat-divider>
        </div>
 
        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="col-12 col-lg-12 col-md-12 col-sm-12" color="primary" appearance="outline">
                <mat-label>Acciones</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="Responsable" (selectionChange)="navigate($event.value)">
                    @for (operation of operations; track $index) {
                    <mat-option [value]="operation.routeAction">{{operation.action}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>   

            <!-- <div>
                <router-outlet></router-outlet>
            </div> -->
        </div>
   </div>

   @if (flgRouter) {
        <div class="card col-12 col-lg-12 col-md-12 col-sm-12" style="border-radius: 6px; padding: 10px;">
            <router-outlet></router-outlet>
        </div>
   }
   
</div>
