<div>
    <button class="close-button"  color="primary" mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>

    <div class="m-4">
        
        <div class="d-flex align-items-center mb-4 gap-2">
            <mat-icon>person_add</mat-icon>
            <h2 class="m-0">CREAR RESPONSABLE</h2>
        </div>
    
        <form [formGroup]="createResponsibleForm">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Tipo Documento</mat-label>
                        <mat-select formControlName="responsibleDocumentType">
                            @for (type of documentTypes; track $index) {
                                <mat-option [value]="type">
                                    {{ type }}
                                </mat-option>
                            }
                          
                        </mat-select>
                      </mat-form-field>
                </div>
        
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Numero Documento</mat-label>
                        <input matInput type="number" formControlName="responsibleDocumentNumber">
                    </mat-form-field>
                </div>
        
                <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Fecha Expedicion</mat-label>
                        <input matInput [matDatepicker]="pickerExpeditionDate" formControlName="responsibleExpeditionDate">
                        <mat-hint>DD/MM/AAAA</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="pickerExpeditionDate"></mat-datepicker-toggle>
                        <mat-datepicker #pickerExpeditionDate></mat-datepicker>
                    </mat-form-field>
                    
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Ciudad Expedici√≥n</mat-label>
                      
                      <mat-select formControlName="responsibleExpeditionCity">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="citySearchCtrl" placeholderLabel="Buscar Ciudad ..." noEntriesFoundLabel="Ciudad Inexistente!">
                          </ngx-mat-select-search>
                        </mat-option>
                        
                        <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                          {{ city }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
        
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nombre Responsable</mat-label>
                        <input matInput type="text" formControlName="responsibleName">
                    </mat-form-field>
                </div>
        
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Numero Licencia</mat-label>
                        <input matInput type="number" formControlName="responsibleLicenseNumber">
                    </mat-form-field>
                </div>
        
                <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Fecha Exp Licencia</mat-label>
                        <input matInput [matDatepicker]="pickerLicenseExpireDate" formControlName="responsibleLicenseExpireDate">
                        <mat-hint>DD/MM/AAAA</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="pickerLicenseExpireDate"></mat-datepicker-toggle>
                        <mat-datepicker #pickerLicenseExpireDate></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-end gap-2">
            <div class="example-button-container">
                <button mat-fab extended style="background-color: #991919;" (click)="closeDialog()">
                  <mat-icon>close</mat-icon>
                  Cancelar
                </button>
            </div>

            <div class="example-button-container">
                <button mat-fab extended [disabled]="createResponsibleForm.invalid" (click)="createResponsible()">
                  <mat-icon>save</mat-icon>
                  Guardar
                </button>
            </div>
        </div>
    </div>
</div>
